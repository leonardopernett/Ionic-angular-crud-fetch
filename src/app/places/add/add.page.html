<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places" ></ion-back-button>
    </ion-buttons>
    <ion-title>add places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-row>
     <ion-col>
       <ion-card>
         <ion-card-content>
           <ion-input type="text" placeholdel="write a title" #title></ion-input>
           <ion-input type="text" placeholdel="http://example.com" #imageURL></ion-input>
           <ion-button color="primary" (click)="savePlace(title, imageURL)">save </ion-button>
         </ion-card-content>
       </ion-card>
     </ion-col>
   </ion-row>
</ion-content>
